jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: ""
          - platform: "macos-latest"  # iOS + macOS
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install system deps (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            librsvg2-dev patchelf libgtk-3-dev pkg-config \
            libasound2-dev libpulse-dev fuse libfuse2 squashfs-tools \
            xz-utils wget file libglib2.0-dev libgdk-pixbuf2.0-dev libcairo-gobject2 \
            libayatana-appindicator3-dev ca-certificates binutils
          sudo update-ca-certificates -f

      - name: Install system deps (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Windows dependencies are minimal for Tauri
          echo "Windows build environment ready"

      - name: Create environment file
        run: |
          echo "API_ACCESS_KEY=${{ secrets.API_ACCESS_KEY }}" > .env
          echo "APP_ENDPOINT=${{ secrets.APP_ENDPOINT }}" >> .env

      - name: Install frontend deps
        run: npm ci

      - name: Build & publish
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_ACCESS_KEY: ${{ secrets.API_ACCESS_KEY }}
          APP_ENDPOINT: ${{ secrets.APP_ENDPOINT }}
