name: "publish"

on:
  workflow_dispatch:  # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ñ€ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: ""
          - platform: "macos-latest"  # iOS + macOS
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install system deps (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            librsvg2-dev patchelf libgtk-3-dev pkg-config \
            libasound2-dev libpulse-dev fuse libfuse2 squashfs-tools \
            xz-utils wget file libglib2.0-dev libgdk-pixbuf2.0-dev libcairo-gobject2 \
            libayatana-appindicator3-dev ca-certificates binutils
          sudo update-ca-certificates -f

      - name: Install system deps (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Windows dependencies are minimal for Tauri
          echo "Windows build environment ready"

      - name: Create environment file
        run: |
          echo "API_ACCESS_KEY=${{ secrets.API_ACCESS_KEY }}" > src-tauri/.env
          echo "APP_ENDPOINT=${{ secrets.APP_ENDPOINT }}" >> src-tauri/.env

      - name: Install frontend deps
        run: npm ci

      - name: Fetch LLM models list
        run: |
          node -e "
          const https = require('https');
          const fs = require('fs');
          
          const options = {
            hostname: 'api.pluely.com',
            path: '/pluely/v2/models',
            method: 'GET',
            headers: {
              'Authorization': 'Bearer ${{ secrets.API_ACCESS_KEY }}'
            }
          };
          
          https.get(options, (res) => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => {
              fs.writeFileSync('src/data/models.json', data);
              console.log('âœ… Models list downloaded successfully');
            });
          }).on('error', (e) => {
            console.error('âŒ Failed to fetch models:', e.message);
            process.exit(1);
          });
          "

      - name: Build & publish
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_ACCESS_KEY: ${{ secrets.API_ACCESS_KEY }}
          APP_ENDPOINT: ${{ secrets.APP_ENDPOINT }}
        with:
          tagName: app-v__VERSION__
          releaseName: "Pluely v__VERSION__ (Windows + iOS/macOS)"
          releaseBody: "ðŸ“¦ Ð¡ÐºÐ°Ñ‡Ð°Ð¹Ñ‚Ðµ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ñ‰Ð¸Ðº Ð´Ð»Ñ Ð²Ð°ÑˆÐµÐ¹ ÐžÐ¡:\n- Windows: .msi Ð¸Ð»Ð¸ .exe\n- macOS (Intel): x86_64\n- macOS/iOS (Apple Silicon): aarch64\n\nâš ï¸ macOS: ÐŸÑ€Ð¸ Ð±Ð»Ð¾ÐºÐ¸Ñ€Ð¾Ð²ÐºÐµ Ð¾Ñ‚ÐºÑ€Ð¾Ð¹Ñ‚Ðµ System Settings > Privacy & Security > Security, Ð½Ð°Ð¹Ð´Ð¸Ñ‚Ðµ 'pluely was blocked' Ð¸ Ð½Ð°Ð¶Ð¼Ð¸Ñ‚Ðµ 'Allow Anyway'."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
